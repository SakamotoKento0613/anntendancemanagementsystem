<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<script th:inline="javascript">
	var message = /*[[${message}]]*/
	if (message != null) {
		alert(message);
	}
</script>
<title>管理者登録画面</title>
</head>
<body>
	<h2>管理者登録</h2>
	<form th:action="@{/add}" th:object="${adminUsers}" th:method="post">
		<label>メールアドレス</label><input type="email" th:field="*{email}">
		<label>ユーザ名</label><input type="text" th:field="*{name}"> <label>パスワード</label><input
			type="password" th:field="*{password}"> <label>確認用パスワード</label><input
			type="password"> <input type="submit" value="登録" />
	</form>
	<table>
		<tr th:if="${errorMsg}" th:each="error : ${errorMsg}">
			<td style="color: red;" th:text="${error}"></td>
		</tr>
	</table>
</body>
</html>
